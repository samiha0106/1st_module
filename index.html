<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0,maximum-scale=1.0"
    />
    <title>Creww_Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1st Segment -->
    <div class="flex-container">
      <p class="flex-container__title">投資情報</p>
      <img class="flex-container__line" src="images/line.png" alt="line" />

      <div class="flex-container__hero-content">
        <div class="flex-container__hero-content__flex-items">
          <img
            class="flex-container__hero-content__flex-items__year"
            src="images/2015.png"
            alt="2015"
          />
        </div>
        <div class="flex-container__hero-content__flex-items">
          <img
            class="flex-container__hero-content__flex-items__logo"
            src="images/fp.png"
            alt="fp"
          />
        </div>
        <div class="flex-container__hero-content__flex-items">
          <img
            class="flex-container__hero-content__flex-items__name"
            src="images/sp.png"
            alt="sp"
          />
        </div>
        <div class="flex-container__hero-content__flex-items">
          <img
            class="flex-container__hero-content__flex-items__number"
            src="images/tp.png"
            alt="tp"
          />
        </div>
      </div>
      <div class="flex-container__hero-content__details">
        <p class="flex-container__hero-content__details__fdesc">
          オリックス株式会社
          <img
            class="flex-container__hero-content__details__bar"
            src="images/bar.png"
            alt="bar"
          />
          Mistletoe
          <img
            class="flex-container__hero-content__details__bar"
            src="images/bar.png"
            alt="bar"
          />
          環境エネルギー投資
        </p>
      </div>

      <div class="flex-container__hero-content">
        <div class="flex-container__hero-content__flex-items">
          <img
            class="flex-container__hero-content__flex-items__year"
            src="images/2014.png"
            alt="2014"
          />
        </div>
        <div class="flex-container__hero-content__flex-items">
          <img
            class="flex-container__hero-content__flex-items__logo"
            src="images/foup.png"
            alt="foup"
          />
        </div>
        <div class="flex-container__hero-content__flex-items">
          <img
            class="flex-container__hero-content__flex-items__name"
            src="images/fip.png"
            alt="fip"
          />
        </div>
        <div class="flex-container__hero-content__flex-items">
          <img
            class="flex-container__hero-content__flex-items__number"
            src="images/sip.png"
            alt="sip"
          />
        </div>
      </div>
      <div class="flex-container__hero-content__details">
        <p class="flex-container__hero-content__details__sdesc">
          日本テレビ放送網株式会社
          <img
            class="flex-container__hero-content__details__famount"
            src="images/famount.png"
            alt="amount"
          />
        </p>
      </div>

      <div class="flex-container__hero-content">
        <div class="flex-container__hero-content__flex-items">
          <img
            class="flex-container__hero-content__flex-items__tyear"
            src="images/2013.png"
            alt="2013"
          />
        </div>
        <div class="flex-container__hero-content__flex-items">
          <img
            class="flex-container__hero-content__flex-items__logo"
            src="images/sevp.png"
            alt="sevp"
          />
        </div>
        <div class="flex-container__hero-content__flex-items">
          <img
            class="flex-container__hero-content__flex-items__name"
            src="images/ep.png"
            alt="ep"
          />
        </div>
        <div class="flex-container__hero-content__flex-items">
          <img
            class="flex-container__hero-content__flex-items__number"
            src="images/np.png"
            alt="np"
          />
        </div>
      </div>
      <div class="flex-container__hero-content__details">
        <p class="flex-container__hero-content__details__tdesc">
          Incubate Fund
          <img
            class="flex-container__hero-content__details__samount"
            src="images/samount.png"
            alt="amount"
          /><img class="bar" src="images/bar.png" alt="bar" />East Ventures
        </p>
      </div>
    </div>
  </body>
</html>
